<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Comfortaa:700" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Circleclicker</title>
</head>
  <body onload="init();">
    <div id="page-wrapper">
      <div id="game-wrapper">
        <h1 id="game-score" class="game-infotext"><span>Score: -</span></h1>
        <h1 id="game-timer" class="game-infotext"><span>--</span></h1>
        <div id="game-area">
          <button id="startButton" onClick="boardSetup();">Start</button>
        </div>
        <h1 id="game-objective" class="game-infotext"><span>Find the - circle - * -</span></h1>
      </div>
    </div>
  </body>
</html>
